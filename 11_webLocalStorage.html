
<!DOCTYPE html>
<html lang="en">
<head><title>Web Session Storage</title>
</head>
<body>
    <h2> Web Session Storage </h2>
    <script>
        window.localStorage.setItem("fullName", "Dipika Khobragade");
        window.localStorage.setItem("city", "Mumbai");
        window.localStorage.setItem("pinCode", "421026");
        window.localStorage.setItem("district", "Thane");
        window.localStorage.removeItem("district");
        window.localStorage.removeItem("District");
        window.localStorage.setItem("district", "Thane");
        window.localStorage.removeItem("city");
    </script>
</body>
</html>
